<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML with External CSS</title>
    <!-- Link to the external CSS file -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Welcome to My Website</h1>
    </header>
    
    <section>
        <p>This is an example of HTML with an external CSS file for styling.</p>
        <p>Using external CSS helps keep HTML and CSS separate, making your code cleaner and easier to maintain.</p>
    </section>
    
    <footer>
        <p>Footer content goes here.</p>
    </footer>
</body>
</html>
